<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title>Update Wishlist</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Update Wishlist</h1>
    <form th:action="@{/wishlists/update/{id}(id=${wishlist.id})}" th:object="${wishlist}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="product" class="form-label">Product:</label>
            <select th:field="*{product}" class="form-control" id="product" required>
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}" th:selected="${product.id == wishlist.product.id}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('product')}" th:errors="*{product}"></div>
        </div>
        <div class="mb-3">
            <label for="user" class="form-label">User:</label>
            <select th:field="*{user}" class="form-control" id="user" required>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}" th:selected="${user.id == wishlist.user.id}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/wishlists}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
