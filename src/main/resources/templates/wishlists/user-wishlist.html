<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Wishlist</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>User Wishlist</h1>
<ul>
    <li th:each="item : ${wishlist}">
        <p>Product: <span th:text="${item.product.name}"></span></p>
        <form th:action="@{/wishlist/delete/{id}(id=${item.id})}" method="post">
            <button type="submit">Remove</button>
        </form>
    </li>
</ul>
</body>
</html>
