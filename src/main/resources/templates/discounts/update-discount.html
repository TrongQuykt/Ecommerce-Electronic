<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Update Discount</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Include CSS files here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-djU8Z3EsSkX8i0TcG5EIjUvl45eUdW9CjNEEdT6tZ7dM4jlaD9HjcF94gMnHzu+MfSzAr/Jux70dcGsLvDpKLw=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/admin/style.css}">
    <link rel="stylesheet" th:href="@{https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Roboto', sans-serif;
        }
        h1, .h1, h2, .h2, h3, .h3, h4, .h4, h5, .h5, h6, .h6, .h1, .h2, .h3, .h4, .h5, .h6
        {
            font-family: 'Roboto', sans-serif;
        }
                .table thead th
            {
                font-family: 'Roboto', sans-serif;
            }
    </style>
</head>
<body>
<div class="container-scroller">
    <th:block th:replace="~{layoutAdmin::header}"></th:block>
    <div class="container-fluid page-body-wrapper" style="padding-top:70px">
        <th:block th:replace="~{layoutAdmin::menu}"></th:block>
        <!-- Define content specific to this page -->
        <div class="main-panel">
            <div class="content-wrapper">
                <section layout:fragment="content">
                    <h1 style="text-align: center">Sửa mã giảm giá</h1>
                    <form th:action="@{/admin/discounts/update/{id}(id=${discount.discountId})}" th:object="${discount}" method="post" class="needs-validation" novalidate>

                        <div class="mb-3">
                            <label for="name" class="form-label">Tên mã:</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="code" class="form-label">Mã code:</label>
                            <input type="text" th:field="*{code}" class="form-control" id="code" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả:</label>
                            <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="discountPrice" class="form-label">Giá trị giảm:</label>
                            <input type="number" th:field="*{discountPrice}" class="form-control" id="discountPrice" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('discountPrice')}" th:errors="*{discountPrice}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Số lượng:</label>
                            <input type="number" th:field="*{quantity}" class="form-control" id="quantity" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="useNumber" class="form-label">Đã sử dụng:</label>
                            <input type="number" th:field="*{useNumber}" class="form-control" id="useNumber" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('useNumber')}" th:errors="*{useNumber}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Trạng thái:</label>
                            <select th:field="*{status}" class="form-control" id="status" required>
                                <option value="0" th:selected="${discount.status == 0}">Không hoạt động</option>
                                <option value="1" th:selected="${discount.status == 1}">Hoạt động</option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        <a th:href="@{/admin/discounts/list}" class="btn btn-link">Thoát</a>
                    </form>
                </section>
            </div>
            <th:block th:replace="~{layoutAdmin::footer}"></th:block>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Include JS files at the end of the body -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/js/admin/vendor.bundle.base.js"></script>
<script src="/static/js/admin/off-canvas.js"></script>
<script src="/static/js/admin/hoverable-collapse.js"></script>
<script src="/static/js/admin/misc.js"></script>
<script src="/static/js/admin/chart.js"></script>
<script src="/static/js/admin/dashboard.js"></script>
<script src="/static/js/admin/todolist.js"></script>
<script src="/static/js/admin/jquery.cookie.js"></script>
</body>
</html>
