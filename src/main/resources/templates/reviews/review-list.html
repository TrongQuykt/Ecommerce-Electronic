<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title>Review List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Review List</h1>
    <div class="mb-3">
        <a th:href="@{/reviews/add}" class="btn btn-primary">Add New Review</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product</th>
            <th>User</th>
            <th>Content</th>
            <th>Rating</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.id}"></td>
            <td th:text="${review.product.name}"></td>
            <td th:text="${review.user.name}"></td>
            <td th:text="${review.content}"></td>
            <td th:text="${review.rating}"></td>
            <td th:text="${review.date}"></td>
            <td>
                <a th:href="@{/reviews/edit/{id}(id=${review.id})}" class="btn btn-success">Edit</a>
                <a th:href="@{/reviews/delete/{id}(id=${review.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this review?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
