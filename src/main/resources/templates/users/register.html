<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="icon" href="/static/ava/logofavicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <title th:text="${title} ?: 'GEARVN - Máy Tính Cao Cấp & Thiết Bị Chơi Game Hàng Đầu Tại Việt Nam '">Register</title>
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5 d-flex justify-content-center align-items-center flex-column vh-50" style="border: 3px solid #000; border-radius: 10px;">
                        <div class="brand-logo">
                            <img th:src="@{/static/ava/istockphoto-693203680-612x612.png}">
                            <img th:src="@{/static/ava/istockphoto-693203680-612x612 (1).png}">
                        </div>
                        <h1>Register</h1>
                        <h4>Xin chào! Bắt đầu nào</h4>
                        <h6 class="font-weight-light">Nhập thông tin tài khoản</h6>
                        <form class="pt-3" method="post" th:action="@{/register}">
                            <div th:if="${errors}" class="alert alert-danger">
                                <ul>
                                    <li th:each="error : ${errors}" th:text="${error}" class="text-danger" style="text-align: center"></li>
                                </ul>
                            </div>
                            <div th:if="${errorMessage}" class="alert alert-danger">
                                <p th:text="${errorMessage}"></p>
                            </div>
                            <div th:if="${successMessage}" class="alert alert-success">
                                <p th:text="${successMessage}"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-lg" name="username" placeholder="Username" required style="border: 2px solid #000; border-radius: 8px">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" required style="border: 2px solid #000; border-radius: 8px">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" name="email" placeholder="Email" required style="border: 2px solid #000; border-radius: 8px">
                            </div>
                            <div class="form-group">
                                <input type="phone" class="form-control form-control-lg" name="phone" placeholder="Số điện thoại" required style="border: 2px solid #000; border-radius: 8px">
                            </div>
                            <div class="mt-3 d-flex justify-content-between">
                                <a style="margin-right:80px; white-space: nowrap; background: #0099FF; border: 2px solid #000;" th:href="@{/}" class="btn btn-block btn-lg font-weight-medium auth-form-btn">Trở về</a>
                                <button style="white-space: nowrap;background: #00FF33; border: 2px solid #000; align-items: center; justify-content: center" type="submit" class="btn btn-lg font-weight-medium auth-form-btn">ĐĂNG KÍ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
</body>
</html>
