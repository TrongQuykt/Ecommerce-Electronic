<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title>Product Inventory List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Product Inventory List</h1>
    <div class="mb-3">
        <a th:href="@{/product-inventories/add}" class="btn btn-primary">Add New Product Inventory</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Quantity Sold</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="productInventory : ${productInventories}">
            <td th:text="${productInventory.id}"></td>
            <td th:text="${productInventory.product.name}"></td>
            <td th:text="${productInventory.quantity}"></td>
            <td th:text="${productInventory.quantitySold}"></td>
            <td>
                <a th:href="@{/product-inventories/edit/{id}(id=${productInventory.id})}" class="btn btn-success">Edit</a>
                <a th:href="@{/product-inventories/delete/{id}(id=${productInventory.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product inventory?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
